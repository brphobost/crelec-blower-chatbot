<!--
    Crelec Chat Widget Installation Instructions
    ============================================

    To add the Crelec Blower Selection chatbot to your website,
    simply copy and paste this code just before the closing </body> tag
    on any page where you want the chat widget to appear.

    The widget will appear as a floating button in the bottom-right corner
    of your website. Clicking it opens the chat interface.
-->

<!-- Option 1: Simple Embed (Recommended) -->
<script>
(function() {
    var script = document.createElement('script');
    script.src = 'https://your-domain.netlify.app/widget-embed.js';
    script.async = true;
    document.body.appendChild(script);
})();
</script>
