<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crelec Chat Widget</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .widget-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: rgba(255,255,255,0.95);
            border-top: 1px solid #e0e0e0;
            text-align: center;
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .widget-footer img {
            height: 20px;
            width: auto;
            opacity: 0.7;
        }
        #chat-container {
            height: calc(100vh - 40px);
        }
    </style>
</head>
<body class="widget-mode">
    <div class="container">
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input
                    type="text"
                    id="chat-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="widget-footer">
            <span>Powered by</span>
            <img src="/assets/liberlocus.png" alt="Liberlocus">
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
